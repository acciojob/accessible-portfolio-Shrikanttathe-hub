<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Heading with ARIA role "heading" -->
        <h1 aria-level="1">My Accessible Portfolio</h1>
    </header>

    <!-- Navigation bar with ARIA role "navigation" -->
    <nav aria-label="Main Navigation">
        <ul role="list">
            <li role="listitem"><a href="#about">About</a></li>
            <li role="listitem"><a href="#portfolio">Portfolio</a></li>
            <li role="listitem"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <!-- Image with ARIA role "img" and alt attribute -->
        <img src="https://plus.unsplash.com/premium_photo-1677260349702-12560785ac11?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwbHVzLWZlZWR8Njh8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="My Portfolio Image">

        <!-- Brief description -->
        <p>Welcome to my accessible portfolio. Here, you can explore my work and learn more about me.</p>

        <!-- List with ARIA role "list" and list items with ARIA role "listitem" -->
        <ul role="list">
            <li role="listitem">Project 1</li>
            <li role="listitem">Project 2</li>
            <li role="listitem">Project 3</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2023 My Portfolio</p>
    </footer>
</body>
</html>
